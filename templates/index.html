<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Визуализатор алгоритмов</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <script src="{{ url_for('static', path='js/app.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <h1>Визуализатор сортировки (Bubble Sort)</h1>

    <div class="controls">
      <label for="array-input">Массив чисел (через запятую):</label>
      <input id="array-input" type="text" placeholder="Например: 5, 3, 8, 1, 2">

      <button id="visualize-btn">Визуализировать</button>

      <div class="player-controls">
        <button id="play-btn">Старт</button>
        <button id="pause-btn">Пауза</button>
        <button id="step-btn">Шаг →</button>

        <label for="speed-range">Скорость:</label>
        <input id="speed-range" type="range" min="100" max="2000" value="500">
      </div>
    </div>

    <div id="visualization-container"></div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
